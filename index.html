<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movie</title>
</head>
<body>
  <header class="header">
    <nav  class="navbar navbar-expand-lg fixed-top d-flex align-items-center">>
      <div class="container">
        <button onclick="fnRenLoc()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" class="bg-transparent border-0 me-4 fs-3 text-light">
          <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand" href="#">
          <img src="./img/logo.svg" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-4">
              <select onchange="fnYear(value)" class="bg-transparent text-light border-0">
                <option class="text-black" value="" hidden>Year</option>
                <option class="text-black" value="New">New</option>
                <option class="text-black" value="Old">Old</option>
              </select>
            </li>
            <li class="nav-item ms-4">
              <select onchange="fnRanting(value)" onchange="fnYear(value)" class="bg-transparent text-light border-0">
                <option class="text-black" value="" hidden>Ranting</option>
                <option class="text-black" value="Max">Max</option>
                <option class="text-black" value="Min">Min</option>
              </select>
            </li>
            <li class="nav-item dropdown ms-4">
              <select onchange="fnCategory(value)" class="bg-transparent text-light border-0 sel__category">
                <option class="text-black" value="" hidden>Category</option>
              </select>
            </li>
          </ul>
          <form onsubmit="fnSearch(event)" class="d-flex" role="search">
            <input class="form-control me-2 border" type="search" placeholder="Search" aria-label="Search" name="title">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-light" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
    <button  type="button" class="btn-close text-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <ul class="offcanvas-body favourite__move">
      
    </ul>
    <button onclick="deletFav()" class="btn btn-warning">Delete all your favorite movies</button>
</div>
  <section class="hero">
    <div id="carouselExampleInterval" class="carousel slide " data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2500">
          <img src="./img/movie1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2500">
          <img src="./img/movie2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2500">
          <img src="./img/movie3.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2500">
          <img src="./img/movie4.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <section class="movies">
    <div class="container">

      <nav aria-label="Page navigation example bg-dark">
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link bg-dark text-light border-secondary" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </button>
          </li>
          <li class="page-item"><button onclick="countPegenation(1)" class="page-link bg-dark text-light border-secondary" href="#">1</button></li>
          <li class="page-item"><button onclick="countPegenation(2)" class="page-link bg-dark text-light border-secondary" href="#">2</button></li>
          <li class="page-item"><button onclick="countPegenation(3)" class="page-link bg-dark text-light border-secondary" href="#">3</button></li>
          <li class="page-item">
            <button class="page-link bg-dark text-light border-secondary" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
      <ul class="movies__list">

      </ul>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

        </div>
      </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/movies.js"></script>
<script src="./js/main.js"></script>

</html>
